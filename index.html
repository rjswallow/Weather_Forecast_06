<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <script>
        let cityName = "sapporo"
        const  url = "https://cors-anywhere.herokuapp.com/api.openweathermap.org/"
        const apiKey = "098c93e8d17b5848e68a154c5abf26ec"

        let endPoint = url + "data/2.5/weather?q=" + cityName +  "&units=imperial" + "&appid=" + apiKey 

        console.log(endPoint)

        $.ajax({
            url: endPoint,
            method: "GET",
        }).then(function (response){
            console.log(response);
        })

        let cityForecast = "sapporo"
        const  url = "https://cors-anywhere.herokuapp.com/api.openweathermap.org/"
        const apiKey = "098c93e8d17b5848e68a154c5abf26ec"

        let endPoint2 = url + "data/2.5/forecast?q=" + cityName +  "&units=imperial" + "&appid=" + apiKey 

        console.log(endPoint2)

        $.ajax({
            url: endPoint2,
            method: "GET",
        }).then(function (response){
            console.log(response);
        })


    </script>

    <header class="bg-dark text-light" style="text-align: center;">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid bg-dark">

        <div class="row">

            <div class="col-md-4 text-white">

                <h4>Search for a city: </h4>

                <div class="input mb-3">
                    <input type="text" class="form-control" placeholder="City Name" id="search-term">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                    </div>
                </div>
                <ul id="city-list"></ul>
            </div>





            <div class="col-md-8">

                <div class="row">
                    <div class="col-md-10">
                        <div class="card my-3">
                            <h2 id="citySearch"></h2>
                            <img id="crntIcon"><br>
                            <div id="crntDate"></div><br>

                            <label for="crntTemp">Current Temp:</label>
                            <div style="display: inline" id="crntTemp"></div><br>

                            <label for="crntHumidity">Current Humidity:</label>
                            <div style="display: inline" id="crntHumidity"></div><br>

                            <label for="crntWind">Current Wind Speed:</label>
                            <div style="display: inline" id="crntWind"></div><br>

                            <label for="crntIndex">Current UV Index:</label>
                            <div style="display: inline" id="crntIndex"></div><br>


                        </div>
                    </div>
                </div>

              <div class="row">
                  <h2>
                      5 Day Forecast
                  </h2><br>
                  <div class="row" id="futureCast"></div>
              </div>

            </div>
            


        </div>

    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
